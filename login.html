<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mest Woreton Institute</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Login Section -->
  <section class="login">
    <div class="login-content">
      <h1 class="login-title">Mest Woreton Institute</h1>
      <p class="login-subtitle">Please log in to continue.</p>
      <form class="login-form" id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-button">Log In</button>
      </form>
      <p class="login-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </section>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
